        <style>
            .loginbox{
                margin-top: 60px;
                width:400px;
                height: 470px;
                background: #000;
                color: #fff;
                top: 50%;
                left: 50%;
                position: absolute;
                transform: translate(-50%,-50%);
                box-sizing: border-box;
                padding: 80px 30px;
            }
            h1{
                margin-top: -50px;
                text-align: center;
                font-size: 22px;
            }
            .loginbox p{
                margin: 0;
                padding-top:10px ;
                font-weight: bold;
            }
            .loginbox input{
                width: 100%;
                margin-bottom: 20px;
            }
            .loginbox textarea{
                width: 100%;
                margin-bottom: 20px;
                height: 100px;
            }
            .loginbox input[type="text"],input[type="password"],textarea
            {   
                border:none;
                border-bottom: 1px solid #fff;
                background: transparent;
                outline: none;
                height: 40px;
                color: #fff;
                font-size: 16px;
            }
            .loginbox input[type="submit"]
            {
                border:none;
                outline: none;
                height: 40px;
                background: #722727;
                color: #fff;
                font-size: 18px;
                border-radius: 20px;
            }
            .loginbox input[type="submit"]:hover
            {
                cursor: pointer;
                background: #c03636;
                color: #000;
            }
            .loginbox a{
                text-decoration: none;
                font-size: 12px;
                line-height: 20px;
                color: darkgray;
            }
            .loginbox a:hover
            {
                color: #c03636;
            }
        </style>
