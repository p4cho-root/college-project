 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
  
    <style>
        body{
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            background-color: #f7d8d8;
        }

        nav{
            margin-top: -20px; 
            font-size: 40px;
            text-decoration: none;
            word-spacing: 15px;
            font-family: "Times New Roman", Times, serif;
        }
        .customer{
            width: 200px;
            height: 350px;
            margin-top:30px;
            margin-left: 700px;
            float: left;
        }
        .customer a{
            display: block;
            margin-top: 260px;
            padding-left: 50px;
            width: 70%;
            height: 30px;
            background: #fb2525;
            color: #fff;
            padding-top: 10px;
            font-size: 18px;
            border-radius: 20px;
            text-decoration: none;
        }

        .customer a:hover
        {
            cursor: pointer;
            background: #ffc107;
            color: #000;
        } 
        .admin{
            width:  200px;
            height: 350px;
            margin-top:30px;
            margin-right: 100px;
            float: right;
        }
        .admin a{
            display: block;
            margin-top: 30px;
            width: 60%;
            padding-left: 70px;
            height: 30px;
            background: #fb2525;
            color: #fff;
            padding-top: 10px;
            font-size: 18px;
            border-radius: 20px;
            text-decoration: none;        
        }
        .admin a:hover
        {
            cursor: pointer;
            background: #ffc107;
            color: #000;
        } 
        .avatar2{
            width: 200px;
             padding-top: 25px;
            padding-left: 90px; 
            float: right;
            
        }
        .avatar1{
            width: 200px;
            padding-top: 25px;
            padding-left: 10px;
        }

    </style>
        <nav>
        <div class="bakery animate__animated animate__fadeInLeft" >
            <h1>WELCOME TO THE <br>BAKERY BITS</h1>
        </div>
        </nav>
        <main>
        <div class="customer">
            <img src="cust2.png" class="avatar2">
            <a href="login.html">CUSTOMER</a> 
        </div>
        <div class="admin">
            <img src="admin1.png" class="avatar1"> 
            <a href="admin.html">ADMIN</a> 
        </div>
    </main>
</body>
</html>
